<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Office JavaScript API Helpers Sample</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.1.1.min.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://unpkg.com/core-js/client/core.min.js"></script>
    <script src="https://unpkg.com/@microsoft/office-js-helpers@0.5.0/dist/office.helpers.min.js"></script>
    <script>
$("#login").click(() => authenticator);

var authenticator = new OfficeHelpers.Authenticator();
authenticator.endpoints.registerMicrosoftAuth("507591d2-cfb9-4a52-bdf6-6053cfcc3ff3", {
  redirectUrl: "https://mikiyks.github.io/inkan/",
  scope: "https://graph.microsoft.com/user.read"
});
authenticator
  .authenticate(OfficeHelpers.DefaultEndpoints.Microsoft)
  .then(function(token) {
    /* Microsoft Token */
  })
  .catch(OfficeHelpers.Utilities.log);

    </script>
  </head>
  <body>
    <div id="contents">
      <button id="login">Login</button>
      <button id="exec" disabled="disabled">Execute</button>
    </div>
  </body>
</html>
