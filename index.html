<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.min.css">
<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.components.min.css">
<link rel="stylesheet" href="./style.css">
<script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.26.1/minified.min.js"></script>

<script type="text/javascript" src="./script.js"></script>
</head>
<body>
<div class="container">
<div class="wrapper">
<div class="title"><span>電子印鑑</span></div>
<form action="" onsubmit="return false">
<div class="row">
<i class="name"></i>
<input type="text" id="name" placeholder="例）山田、山田(太)" required>
</div>
<div class="row">
<i class="date"></i>
<input type="date" id="date">
</div>
<div class="pass"><input type="checkbox" id="dateCheckBox">日付不要</div>
<div class="row button">
<input type="submit" id="run" value="押印">
</div>
</form>
</div>
</div>
</body>
</html>
